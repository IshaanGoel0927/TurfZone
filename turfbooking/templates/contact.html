{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center" data-aos="fade-up">
    <div>
        <span class="text-green-500 font-mono text-xs tracking-widest uppercase mb-2 block">Support Line</span>
        <h1 class="text-5xl font-black text-white uppercase mb-6 leading-none">We've got <br>your back.</h1>
        <p class="text-gray-400 mb-8 leading-relaxed">Having trouble with a booking? Want to partner with us? Reach out and our team will get back to you within 24 hours.</p>
        
        <div class="space-y-4">
            <div class="flex items-center gap-4 text-gray-300">
                <div class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-green-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                </div>
                <span>help@turfzone.com</span>
            </div>
            <div class="flex items-center gap-4 text-gray-300">
                <div class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-green-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                </div>
                <span>+91 98765 43210</span>
            </div>
        </div>
    </div>

    <div class="bg-gray-900 border border-gray-800 p-8 rounded-3xl">
        <form class="space-y-4">
            <input type="text" placeholder="Your Name" class="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-green-500">
            <input type="email" placeholder="Email Address" class="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-green-500">
            <textarea rows="4" placeholder="How can we help?" class="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-green-500"></textarea>
            <button type="button" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-green-500 hover:text-white transition uppercase tracking-widest">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
