{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-gray-900/80 p-8 rounded-2xl border border-white/10 shadow-2xl mt-10 backdrop-blur-md" data-aos="zoom-in">
    <div class="border-b border-white/10 pb-6 mb-6">
        <h2 class="text-2xl font-bold text-white tracking-wide">Confirm Booking</h2>
        <p class="text-gray-400 mt-2 tracking-wide">Venue: <span class="text-green-400 font-bold">{{ turf.name }}</span></p>
        <p class="text-gray-500 text-sm mt-1">Rate: ₹{{ turf.price_per_hour }} / hr</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-xs font-bold text-green-500 uppercase tracking-widest mb-2">Select Date</label>
            {{ form.date }}
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-bold text-green-500 uppercase tracking-widest mb-2">Start Time</label>
                {{ form.start_time }}
            </div>
            <div>
                <label class="block text-xs font-bold text-green-500 uppercase tracking-widest mb-2">End Time</label>
                {{ form.end_time }}
            </div>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3.5 rounded-xl transition shadow-[0_0_15px_rgba(34,197,94,0.4)] mt-4 tracking-widest">
            PAY ₹{{ turf.price_per_hour }} & CONFIRM
        </button>
    </form>
</div>
{% endblock %}
