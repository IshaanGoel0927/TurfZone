{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-[70vh]">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">Create Account</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-400 text-xs mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-green-900/20 mt-4">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account? <a href="{% url 'login' %}" class="text-green-400 hover:text-green-300 font-semibold">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
