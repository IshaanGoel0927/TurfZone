{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-3xl shadow-2xl border border-gray-800" data-aos="zoom-in">
        <h2 class="text-3xl font-black mb-6 text-center text-white uppercase tracking-tighter">
            Join The <span class="text-green-500">League</span>
        </h2>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1 pl-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-gray-600 text-xs mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="text-red-500 text-xs mt-1 font-bold">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition shadow-[0_0_20px_rgba(34,197,94,0.4)] mt-6 uppercase tracking-widest transform hover:-translate-y-1">
                Create Account
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            Already have an ID? <a href="{% url 'login' %}" class="text-green-500 hover:text-white font-bold transition">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
