{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-gray-900 border border-gray-800 p-8 rounded-3xl" data-aos="zoom-in">
    <h2 class="text-3xl font-black text-white uppercase mb-8 tracking-wide border-b border-gray-800 pb-4">Profile Settings</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-6">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-green-500 focus:outline-none transition">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-green-500 focus:outline-none transition">
            </div>
        </div>

        <div class="space-y-2">
            <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">Email Address</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full bg-black border border-gray-700 rounded-xl px-4 py-3 text-white focus:border-green-500 focus:outline-none transition">
        </div>

        <div class="pt-4">
            <button type="submit" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition transform hover:-translate-y-1">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
